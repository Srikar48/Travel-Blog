    





    <div ng-controller="MyPostsCtrl" class="container-fluid" style="background-color: #eee;"><br>
    	<h1 style="color: #888; font-weight: bold; text-align: center;">My Posts</h1><br>
    <div class="container" ng-repeat="post in posts">
    	<div class="row" style="border: 2px solid #888; color: black; padding: 30px; margin-bottom: 50px; background-color: white; border-radius: 20px;">
    		<div class="col-md-3">
    			<img ng-src="{{post.url}}" class="thumbnail" height="250px" width="250px">
    		</div>
    		<div class="col-md-9">
    			<span style="font-size: 35px;">{{post.title}}</span>
    			<span class="pull-right"><h4> Uploaded At: &nbsp {{ post.time | date:'HH:mm:ss'}} &nbsp&nbsp {{ post.time | date:'dd-MM-yyyy'}}</h4></span>
    			<p>{{post.body}}</p>
    			<button class="btn btn-success pull-left" ng-click="editPost(post._id)"><i class="fa fa-fw fa-edit" style="color: white;"></i> Edit</button>
    			<button class="btn btn-danger pull-right" ng-click="deletePost(post._id)"><i class="fa fa-fw fa-trash" style="color: white;"></i> Delete</button>
    		</div>
    	</div>
    </div>
    <br><br><br>
    </div>
